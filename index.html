<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Lucky number 🎲</title>
  </head>
  <body>
    <header>
      <h1>Zgadnij numer</h1>
      <p class="between">(Od 1 do 20)</p>
      <button class="btn again">Jeszcze raz! 🔁</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Sprawdź! ✔️</button>
      </section>
      <section class="right">
        <p class="message">Rozpocznij zgadywanie...</p>
        <p class="label-score">
          💯 Twój aktualny wynik: <span class="score">20</span>
        </p>
        <p class="label-highscore">
          🎆 Najlepszy wynik: <span class="highscore">20</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
